<div ng-if="!loggedOn()" layout="column" class="md-inline-form">
    <h2>Log In To Your Angular Airlines Account</h2>
    <md-content layout-padding>
      <form name="loginForm">

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Username</label>
            <input required name="username" ng-model="register.username" minlength="8"
            maxlength="50">
            <div ng-messages="signupForm.username.$error" ng-hide="showHints">
              <div ng-message="md-minlength">
                Username must be at least 8 characters.
              </div>
            </div>
          </div>
          <div layout-gt-sm="row">
          </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Password</label>
              <input required name="password" ng-model="register.password" minlength="8"
              maxlength="50">
              <div ng-messages="signupForm.password.$error" ng-hide="showHints">
                <div ng-message="md-minlength">
                  Password must be at least 8 characters long.
                </div>
              </div>
            </md-input-container>
          </div>

          <div layout="row" layout-align="center center">
            <!-- {{login.formError()}} -->
          <md-button type="submit" class="md-accent md-raised" ng-click="login.login()">Submit</md-button>
          </div>

      </form>
    </mid-content>
</div>
