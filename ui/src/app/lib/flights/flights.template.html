<md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
      <span>Available Flights({{flights.allFlights.length}}) :</span>
    </h2>
  </md-toolbar>

  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="flight in flights.allFlights">
        <div class="md-list-item-text">
          <h3>{{flight.origin}}, TN to {{flight.destination}}, TN</h3>
          <h4>Departs: {{flight.offset}}</h4>
          <h4>Arrives: {{flight.offset + flight.flightTime}}</h4>
          <p>Total Flight Time: {{flight.flightTime}}</p>
        </div>
        <md-button class="md-accent md-raised">Book Flight</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
