  <div layout="column" class="md-inline-form">
    <h2>Select Your Trip</h2>
    <md-content layout-padding>
      <form name="loginForm">

      <div layout="row">
      <md-input-container style="margin-right: 10px;">
        <label>Origin</label>
        <md-select ng-model="origin">
          <md-option ng-repeat="location in booking.locations" value="{{location.city}}">{{location.city}}</md-option>
        </md-select>
      </md-input-container>
      </div>

      <div layout="row">
      <md-input-container>
        <label>Destination</label>
        <md-select ng-model="destination">
          <md-option ng-repeat="location in booking.locations | filter:location.city != booking.origin" value="{{location.city}}">{{location.city}}</md-option>
        </md-select>
      </md-select>
      </md-input-container>
    </div>
    <p ng-if="origin != null && destination != null">Traveling from {{booking.origin | uppercase)}} to
    {{booking.destination uppercase}}.</p>
    </div>

      <!-- {{booking.formError()}} -->
    <md-button type="submit" class="md-accent md-raised" ng-click="booking.searchFlights()">Find Flights</md-button>
  </div>

</form>
</mid-content>
</div>
